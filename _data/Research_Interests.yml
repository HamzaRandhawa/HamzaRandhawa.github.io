  - title: " [WrestleQuest](https://www.wrestlequest.com/en)"
    description: 
      - Optimized NPC Pathfinding to improve movement efficiency and reduce latency in complex game environments
      - Resolved critical physics performance issues by optimizing collision detection and rigid body interactions, ensuring smoother gameplay
      - Debugged and fixed game-breaking bugs during the release phase, enhancing overall game stability and player experience.
      - Conducted performance profiling using Unity Profiler to identify and eliminate bottlenecks, improving frame rates and responsiveness.
