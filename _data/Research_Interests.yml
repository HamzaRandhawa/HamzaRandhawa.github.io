  - title: "Jump Point Search"
    description: 
      - In pursuit of solving the latency problem in finding paths in AA games complex 2D grid maps, engineered a new algorithm optimizing the A* algorithm by carefully only exploring those nodes which could be turning or jump points.  
      - On the grid of 10,000 * 10,000, Jump Point Search (JPS) is two magnitudes faster than A*. And it is solving big real-time latency problems in many projects.
      - "Technology Used: AI, C#, Jump Point Search (JPS), Pathfinding Optimization, 2D Grid-Based Navigation"
    # image: "![](https://i.ibb.co/Ttb5Qn9/21321312.webp)"
    image: ""
  - title: "Boids" 
    description: 
      - Implemented a life program simulating the behavior of a flock of birds, school of fishes, or herd of land animals designed by Craig Reynolds in his paper '[Flocks, Herds, and Schools A Distributed Behavioral Model (1986)](https://dl.acm.org/doi/10.1145/37402.37406)'. The Program adds behaviors of Separation, Alignment, and Cohesion in NPCs.

      - "Technology Used: Boid Algorithm, Artificial Intelligence (AI), Behavior Simulation, NPC AI, Steering Behaviors (Separation, Alignment, Cohesion), Game Physics, Unity, C#"
    image: ""
