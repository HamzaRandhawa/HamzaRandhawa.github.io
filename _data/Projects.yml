  - title: "Jump Point Search"
    description: 
      - In pursuit of solving the latency problem in finding paths in AA games complex 2D grid maps, engineered a new algorithm optimizing the A* algorithm by carefully only exploring those nodes which could be turning or jump points.  
      - On the grid of 10,000 * 10,000, Jump Point Search (JPS) is two magnitudes faster than A*. And it is solving big real-time latency problems in many projects.
      - "Technology Used: AI, C#, Jump Point Search (JPS), Pathfinding Optimization, 2D Grid-Based Navigation"
